<html><title>INFERNAL SIGIL</title><link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" sizes="64x64"/><meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"><style>canvas{margin:0 auto;border:1px solid #222;}body{background:#000;flex-direction:row;display:flex;padding:30px;}</style><canvas><script>(() => {
  // src/canvas.js
  var canvas = document.getElementsByTagName("canvas")[0];
  canvas.width = 800;
  canvas.height = 600;
  var ctx = canvas.getContext("2d");

  // src/engine.js
  var gameObjects = [];
  var lastFrameMs = 0;
  function tick(currentFrameMs) {
    const dT = (currentFrameMs - lastFrameMs) * 1e-3;
    gameObjects.map((g) => {
      g.update(dT);
    });
    gameObjects.map((g) => {
      g.render(dT);
    });
    requestAnimationFrame(tick);
    lastFrameMs = currentFrameMs;
  }
  function start() {
    requestAnimationFrame(tick);
  }

  // src/main.js
  start();
})();
</script></html>
